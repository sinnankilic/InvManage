<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %} Inventory App {% endblock  %} </title>
      <link href="
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
      " rel="stylesheet">
      <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'invApp/styles.css' %}">
        {% block extra_css %}{% endblock extra_css %}
    </head>
    
      <style>

      </style>
</head>
<body>
     
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- Marka adı -->
              <a class="navbar-brand " href="{% url "home_view" %}">Inventory App</a>
              
              <!-- Küçük ekranlarda görünür: Sağda toggler butonu -->
              <button class="navbar-toggler d-lg-none ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <!-- Büyük ekranlarda her zaman görünür: Linkler -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <!-- Linkler marka adının hemen sağında yer alır -->
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "product_create" %}">Add Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "product_list" %}">Show Products</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container">
            {% block content %} {% endblock content %}

          </div>
  
      <script src="
      https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
      "></script>

      <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</body>
</html>
